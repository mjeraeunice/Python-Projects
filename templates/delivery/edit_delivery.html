<!DOCTYPE html>
<html>
<head>
    <title>Edit Delivery</title>
</head>
<body>
    <h1>Edit Delivery</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ delivery.name }}"><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ delivery.address }}"><br>
        
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ delivery.phone_number }}"><br>
        
        <label for="distance">Distance:</label>
        <input type="number" id="distance" name="distance" step="0.01" value="{{ delivery.distance }}"><br>
        
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
