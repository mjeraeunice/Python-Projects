<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
  <h2>Signup</h2>
  <form method="post">

  <a href="{% url 'order_list' %}" class="btn btn-primary">Continue</a><br><br>

{% endblock %}
</body>
</html>
