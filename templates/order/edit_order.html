<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .edit-order-form {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .edit-order-form h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
        .edit-order-form form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .edit-order-form label {
            font-size: 1.2rem;
            color: #555;
            margin: 10px 0;
        }
        .edit-order-form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 1rem;
        }
        .edit-order-form button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .edit-order-form button:hover {
            background-color: #e04826;
        }
    </style>
</head>
<body>
    <div class="edit-order-form">
        <h1>Edit Order - {{ order.order_number }}</h1>
        <form method="post" action="{% url 'order_detail' order.order_number %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
        </div>
</body>    
</html>
