<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Detail - {{ payment.id }}</title>
</head>
<body>
    <div class="payment-detail">
        <h1>Payment Detail - {{ payment.id }}</h1>
        <p><strong>Payment Method:</strong> {{ payment.payment_method }}</p>
        <p><strong>Amount:</strong> ${{ payment.amount }}</p>
        <p><strong>Date:</strong> {{ payment.date }}</p>
        <p><strong>Status:</strong> {{ payment.get_status_display }}</p>
        <p><strong>Description:</strong> {{ payment.description }}</p>
    </div>
    <div class="navigation">
        <a href="{% url 'edit_payment' payment.id %}">Edit Payment</a>
        <a href="{% url 'payment_list' %}">Back to Payment List</a>
    </div>
</body>
</html>
