<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Your Shopping Cart</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in product_cart %}
                <tr>
                    <td>{{ item.product_name }}</td>
                    <td>{{ item.product_price }}</td>
                    <td>{{ item.product_quantity }}</td>
                    <td>{{ item.total_price }}</td>
                    <td>
                        <a href="{% url 'update_cart' item.id %}">Update</a> |
                        <a href="{% url 'remove_item' item.id %}">Remove</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Total Cart Price: {{ total_cart_price }}</p>
    <a href="{% url 'empty_cart' %}">Empty Cart</a>
</body>
</html>
