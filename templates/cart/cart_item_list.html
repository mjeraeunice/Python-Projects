<!DOCTYPE html>
<html>
<head>
    <title>Cart Item List</title>
</head>
<body>
    <h1>Cart Item List</h1>
    {% for item in cart_items %}
        <div class="cart-item">
            <img src="{{ item.product_avatar.url }}" alt="{{ item.product_name }}" width="100">
            <h2>{{ item.product_name }}</h2>
            <p>Product Quantity: {{ item.product_quantity }}</p>
            <p>Product Price: ${{ item.product_price }}</p>
            <p>Date Added: {{ item.date_added }}</p>
            <a href="{% url 'edit_cart_item' item.id %}">Edit</a>
        </div>
    {% endfor %}
</body>
</html>
