<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1>
        {% for cart_item in cart_items %}
        <div class="cart-item">
            <h2>{{ cart_item.items_name }}</h2>
            <p>Price: ${{ cart_item.price }}</p>
            <p>Quantity: {{ cart_item.number_of_items }}</p>
            <a href="{% url 'cart_item_detail' cart_item.id %}">View Details</a> |
            <a href="{% url 'edit_cart_item' cart_item.id %}">Edit</a> |
            <a href="{% url 'delete_cart_item' cart_item.id %}">Remove</a>
        </div>
        {% endfor %}
        <a href="{% url 'view_cart' %}">Back to Cart</a>
    </div>
</body>
</html>
