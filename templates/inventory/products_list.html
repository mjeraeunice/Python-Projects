<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        .allproducts {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(4, 1fr);
    gap: 10px;
    padding: 20px;
    justify-items: center;
}


        .product-container {
            background-color:white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 20px;
            width: 250px;
            text-align: center;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .product-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .product-container img {
            max-width: 100%;
            height: 250px;
            border-radius: 5px;
        }

        .product-name {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #333;
        }

        .product-actions {
            margin-top: 15px;
        }

        .product-actions a {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            text-decoration: none;
            color: #fff;
            background-color: #0b7536;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
        }

        .product-actions a:hover {
            background-color:#0b7536;
        }
        .name {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            text-decoration: none;
            color: #fff;
            background-color:#0b7536;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
        }

        .name:hover {
            background-color:#0b7536;
        }
        .p{
            text-align: center;
            font-size: xx-large;
            color: #0b7536;
        }
        .cart{
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            text-decoration: none;
            color: #120505;
            background-color: #0b7536;
            border-radius: 5px;
            transition: background-color 0.2s ease-in-out;
            font-size: xx-large;
            margin-left: 50%;
            margin-bottom: 5%;
        }


    </style>
    
</head>
<h1 class="p"> Products</h1>
<div class="allproducts">
    {% for product in products %}
        <div class="product-container">
          
                <img src="{{ product.image.url }}" />
          
            <h1 class="product-name">{{ product.name }}</h1>
           
            <a  class="name" href="{% url 'product_detail' id=product.id %}">View Details</a>
             <a class="name" href="{% url 'product_update_view' id=product.id %}">Edit </a>
             <a  class="name" href="{% url 'delete_product' id=product.id %}">Remove</a>
             <a class="name" href="{% url 'add_to_cart' id=product.id %}"><button class="add_to_cart">Add to Cart</button></a>
        
        </div>
    {% endfor %}
</div>
<nav>
    <a href="{% url 'view_cart' %}" class="cart"><button>View Cart</button></a>
</nav>
</body>
</html>
