<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
    
        h1 {
            text-align: center;
            margin: 30px 0;
            color: #333;
        }
    
        .upload-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
    
        .upload-form label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
        }
    
        .upload-form input[type="text"],
        .upload-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    
        .upload-form button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ff7f50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
    
        .upload-form button[type="submit"]:hover {
            background-color: #ff6347;
        }
    </style>
    
</head>
<h1 class="p"> Products</h1>
<div class="allproducts">
    {% for product in products %}
        <div class="product-container">
          
                <img src="{{ product.image.url }}" />
          
            <h1 class="product-name">{{ product.name }}</h1>
           
            <a  class="name" href="{% url 'product_detail' id=product.id %}">View Details</a>
             <a class="name" href="{% url 'product_update_view' id=product.id %}">Edit </a>
             <a  class="name" href="{% url 'delete_product' id=product.id %}">Remove</a>
             <a class="name" href="{% url 'add_to_cart' id=product.id %}"><button class="add_to_cart">Add to Cart</button></a>
        
        </div>
    {% endfor %}
</div>
<nav>
    <a href="{% url 'view_cart' %}" class="cart"><button>View Cart</button></a>
</nav>
</body>
</html>
