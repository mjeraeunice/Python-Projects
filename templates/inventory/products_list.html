<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            background-color: #f5eef5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1.p {
            color: #ee609c;
            text-align: center;
            margin-top: 30px;
        }

        .allproducts {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .product-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px;
            text-align: center;
            width: 300px;
        }

        .product-container img {
            max-width: 100%;
            height: auto;
        }

        .product-name {
            font-size: 18px;
            margin-top: 10px;
            color: #ee609c;
        }

        .name {
            background-color: #ee609c;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
            display: inline-block;
        }

        .name:hover {
            background-color: #f67fa6;
        }

        .cart {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .cart button {
            background-color: #ee609c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cart button:hover {
            background-color: #f67fa6;
        }
    </style>
</head>
<body> 
    <h1 class="p">Products</h1>
    <div class="allproducts">
        {% for product in products %}
            <div class="product-container">
                <img src="{{ product.image.url }}" />
                <h1 class="product-name">{{ product.name }}</h1>
                <a class="name" href="{% url 'product_detail' id=product.id %}">View Details</a>
                <a class="name" href="{% url 'product_update_view' id=product.id %}">Edit</a>
                <a class="name" href="{% url 'delete_product' id=product.id %}">Remove</a>
                <a class="name" href="{% url 'add_to_cart' id=product.id %}">
                    <button class="add_to_cart">Add to Cart</button>
                </a>
            </div>
        {% endfor %}
    </div>
    <nav>
        <a href="{% url 'view_cart' %}" class="cart">
            <button>View Cart</button>
        </a>
    </nav>
</body>
</html>
