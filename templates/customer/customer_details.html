<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details - {{ customer.first_name }} {{ customer.last_name }}</title>
</head>
<body>
    <div class="container">
        <h1>Customer Details - {{ customer.first_name }} {{ customer.last_name }}</h1>
        <div>
            <p><strong>First Name:</strong> {{ customer.first_name }}</p>
            <p><strong>Last Name:</strong> {{ customer.last_name }}</p>
            <p><strong>Image:</strong> {{ customer.image.url }}</p>
            <p><strong>Phone:</strong> {{ customer.phone }}</p>
            <p><strong>Email:</strong> {{ customer.email }}</p>
            <p><strong>Password:</strong> {{ customer.password }}</p>
        </div>
    </div>
</body>
</html>
