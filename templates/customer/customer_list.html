<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
</head>
<body>
    <div class="container">
        <h1>Customer List</h1>
        <ul>
            {% for customer in customers %}
                <li>
                    <a href="{% url 'customer_detail' customer.id %}">{{ customer.first_name }} {{ customer.last_name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
